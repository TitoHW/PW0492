<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
            <h1 class="judul">Sign Up</h1>
        </div>
        <div class="artikel">
            <form action="#" method="post">
            	<div class="grup">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" placeholder="Masukkan Nama Anda">
                </div>
                <div class="grup">
                    <label for="email">E-mail</label>
                    <input type="text" placeholder="Masukkan Alamat Email Anda">
                </div>
                <div class="grup">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Masukkan password Anda">
                </div>
                <div class="grup">
                    <label for="password">Ulangi Password</label>
                    <input type="text" placeholder="Ulangi Password Anda">
                </div>
                <div class="grup">
                    <label for="kelamin">Jenis Kelamin</label>
                    <select name="Jenis Kelamin">
                    	<option value="laki">Laki-Laki</option>
                    	<option value="perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="grup">
                    <label for="alamat">Alamat</label>
                    <input type="text" placeholder="Masukkan Alamat Anda">
                </div>
                <div class="grup">
                    <label for="pos">Kode Pos</label>
                    <input type="text" placeholder="Masukkan Kode Pos Anda">
                </div>
                <div class="grup">
                    <label for="telepon">Nomor Telepon</label>
                    <input type="text" placeholder="Masukkan Nomor Telepon Anda">
                </div>
                <div class="grup">
                    <input type="submit" value="Daftar">
                </div>
                <div class="grup">
                    <input type="submit" value="Batal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
