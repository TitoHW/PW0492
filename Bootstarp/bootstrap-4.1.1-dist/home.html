<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="bootstrap-4.1.1-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

	<script type="text/javascript">
		var app = angular.module("MyApp", ["ngRoute"]);
		app.config(function($routeProvider){
			  $routeProvider.when("/", {templateUrl : "main.htm"})
			  .when("/about", {templateUrl : "about.htm"})
			  .when("/weather", {templateUrl : "weather.htm",
					controller:"weatherUrl"
				})
			  .when("/contact", {templateUrl : "contact.htm"});
		});
		app.controller("weatherUrl",function($scope,$http){
			var url = "http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=4de4dd041e499ca8a4f6692097befdae";
			$http.get(url).then(function(response){
				$scope.info = response.data;
			});
			$scope.title="weather";
		}); 

	</script>
</head>
<body>
	<div ng-app="MyApp" class="container-fluid"> 
	<div class="row header">
			<div class="col-12">
				<h1>Assalamualaikum</h1>
					<p> </p>
			</div>

		<div class="row menu">
			<div class="col-12">

				<a href="#/!">Home</a> :
				<a href="#!about">About</a> :
				<a href="#!weather">weather</a> :
				<a href="#!contact">Contact</a>
				
			</div>
		</div>

		</div>
		<ng-view></ng-view>
	</div>

</body>
</html>
